---
# ansible-playbook -i HOST, pip.yml
- hosts:
    all

  tasks:

  - stat:
      path: /tmp/get-pip.py
    ignore_errors: true
    register: pip

  - get_url:
      url: https://bootstrap.pypa.io/get-pip.py
      dest: /tmp/get-pip.py
    when: pip.stat.exists == False

  - shell: python /tmp/get-pip.py
