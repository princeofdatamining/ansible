---
# ansible-playbook -i HOST, -e path=PATH -e user=USER -e group=GROUP mkdir.yml
-
  hosts:
    all

  vars:
    path: ''
    user: ''
    group: ''

  tasks:

  -
    stat:
      path: "{{path}}"
    register: stat

  -
    name: mkdir with owner and group
    file:
      path: "{{path}}"
      owner: "{{user}}"
      group: "{{group}}"
      state: directory
      mode: 0775
      force: no
    when: stat.stat.exists == False and group != '' and user != ''

  -
    name: mkdir with group
    file:
      path: "{{path}}"
      group: "{{group}}"
      state: directory
      mode: 0775
      force: no
    when: stat.stat.exists == False and group != '' and user == ''

  -
    name: mkdir with current
    file:
      path: "{{path}}"
      state: directory
      mode: 0775
      force: no
    when: stat.stat.exists == False and group == '' and user == ''

  -
    name: mkdir with owner
    file:
      path: "{{path}}"
      owner: "{{user}}"
      state: directory
      mode: 0775
      force: no
    when: stat.stat.exists == False and group == '' and user != ''
